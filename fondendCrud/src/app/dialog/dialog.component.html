<h1 mat-dialog-title>Add Product Form</h1>

<section >
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName" placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option  value="Shoue">Shoue</mat-option>
            <mat-option value="Bag">Bag</mat-option>
            <mat-option value="Watch">Watch</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input type="date" formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group formControlName="freshness"  class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let item of fresherList" [value]='item'>
             {{item}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment"  matInput></textarea>
      </mat-form-field>
     
  
  
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
   <button mat-raised-button color="warn" mat-dialog-close>Close</button>
   <button mat-raised-button  class="m-5  "  color="primary" (click)="addProduct()" >{{editmode? 'Save':'save '}}</button>


   <!-- <button color="primary"  (click)="updateProduct()" >Update</button> -->
</div>
</section>
